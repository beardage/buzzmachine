<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>buzzmachine</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

	<section class="hero">
		<h1 class="section-headline left">BuzzMachine</h1>
		<a class="link portfolio-link right" href="http://kylebeard.com/">Kyle Beard</a>
		<a class="link github-link right" href="https://github.com/beardage/buzzmachine">View on Github</a>
		<div class="clear"></div>
	</section>

	<section class="slot-machine">
		<div class="machine-container three-fourths">
			<div class="slot-container four-fifths">
				<div class="slot one-third">

				</div>
				<div class="slot one-third">

				</div>
				<div class="slot one-third">

				</div>
				<div class="clear"></div>
			</div>
			<div class="lever-container one-fifth">
				<button class="button-lever lever">Pull Lever</button>
			</div>
			<div class="clear"></div>
		</div>
		<div class="message-container one-fourth">
			<div class="message">

			</div>
		</div>
		<div class="clear"></div>
	</section>




	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
	<script src="js/buzzmachine.min.js" type="text/javascript"></script>
</body>

</html>
