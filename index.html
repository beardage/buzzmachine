<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>buzzmachine</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

	<section class="hero">
		<h1 class="section-headline left">BuzzMachine</h1>
		<a class="link portfolio-link right" href="http://kylebeard.com/">Kyle Beard</a>
		<a class="link github-link right" href="https://github.com/beardage/buzzmachine">View on Github</a>
		<div class="clear"></div>
	</section>

	<section class="slot-machine">

		<div class="machine-container one">
			<div class="slot-container four-fifths">
				<div class="slot one-third">
					<div class="slot-item coffee-item" data-id="coffee maker" style="background-image:url(http://placehold.it/100x200/ff0000);">
						<p>coffee maker</p>
					</div>
					<div class="slot-item tea-item" data-id="tea pot" style="background-image:url(http://placehold.it/100x200/00ff00);">
						<p>tea pot</p>
					</div>
					<div class="slot-item espresso-item" data-id="espresso machine" style="background-image:url(http://placehold.it/100x200/0000ff);">
						<p>espresso machine</p>
					</div>
				</div>
				<div class="slot one-third">
					<div class="slot-item coffee-item" data-id="coffee filter" style="background-image:url(http://placehold.it/100x200/ff0000);">
						<p>coffee filter</p>
					</div>
					<div class="slot-item tea-item" data-id="tea strainer" style="background-image:url(http://placehold.it/100x200/00ff00);">
						<p>tea strainer</p>
					</div>
					<div class="slot-item espresso-item" data-id="espresso tamper" style="background-image:url(http://placehold.it/100x200/0000ff);">
						<p>espresso tamper</p>
					</div>
				</div>
				<div class="slot one-third">
					<div class="slot-item coffee-item" data-id="coffee grounds" style="background-image:url(http://placehold.it/100x200/ff0000);">
						<p>coffee grounds</p>
					</div>
					<div class="slot-item tea-item" data-id="loose tea" style="background-image:url(http://placehold.it/100x200/00ff00);">
						<p>loose tea</p>
					</div>
					<div class="slot-item espresso-item" data-id="ground espresso beans" style="background-image:url(http://placehold.it/100x200/0000ff);">
						<p>ground espresso beans</p>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="controls-container one-fifth">
				<button class="button-lever lever">Pull Lever</button>

				<div class="message-container">
					<div class="message message-spin">
						<img src="http://placehold.it/100x100">
		                <p>keep spinning</p>
					</div>
					<div class="message message-result message-coffee">
						<img src="http://placehold.it/100x100">
		                <p>COFFEE TIME</p>
					</div>
					<div class="message message-result message-tea">
						<img src="http://placehold.it/100x100">
		                <p>TEA TIME</p>
					</div>
					<div class="message message-result message-espresso">
						<img src="http://placehold.it/100x100">
		                <p>ESPRESSO TIME</p>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</section>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
	<script src="js/requestAnimationFrame.min.js" type="text/javascript"></script>
	<script src="js/buzzmachine.min.js" type="text/javascript"></script>
</body>

</html>
